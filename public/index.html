<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>socket.io APP</title>
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>

		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
				<button type="button" name="button">send!</button>
				<button id="geolocationBtn" type="button" name="button">send location!</button>
			</form>
		</div>
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<li>
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">Current location</a>
				</p>
			</div>
		</li>
	</script>

	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/libs/jquery.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
	<script type="text/javascript" src="/js/libs/moment.js"></script>
	<script type="text/javascript" src="/js/libs/mustach.js"></script>
</body>
</html>
